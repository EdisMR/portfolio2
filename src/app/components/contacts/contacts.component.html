<section id="contacts">

  <!-- contact me form - Subject and message -->
        <h2>Contact Me</h2>
        <form [formGroup]="form">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" formControlName="subject" placeholder="Frontend web developer">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" formControlName="message" placeholder="Your message"></textarea>
            <span class="small-text">{{writtenCharacters}} / {{maxCharacters}}</span>
          </div>
          <button type="submit" class="buttonClass" (click)="sendEmail()" [disabled]="form.invalid">Submit</button>
        </form>

</section>
