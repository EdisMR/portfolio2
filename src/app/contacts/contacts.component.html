<section id="contacts">


  <section class="contacts-parent">
    <div class="contacts-title">
      <h3>Contacts</h3>
    </div>

    <div class="grid-container">
      <a
      *ngFor="let item of contacts"
      target="_blank"
      rel="noopener noreferrer" 
      [href]="item.url"
      class="contacts-item">
        <span>{{item.title}}</span>
      </a>
    </div>
  </section>

</section>
