<section id="contacts">


  <section class="contacts-parent">
    <div class="contacts-title">
      <h3><span class="ms-Icon ms-Icon--ContactCard"></span>Contacts</h3>
    </div>

    <div class="grid-container">
      <a target="_blank" rel="noopener noreferrer" class="contacts-item"
      *ngFor="let item of contacts"
      [href]="item.url">
        <span>{{item.title}}</span>
      </a>
    </div>
  </section>

</section>
