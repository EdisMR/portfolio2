<div id="lightgallery" loading="lazy">

    <swiper
      [slidesPerView]="isMobile()"
      [spaceBetween]="50"
      (swiper)="onSwiper($event)"
      (slideChange)="onSlideChange()"

    <ng-template swiperSlide>
      <video src="assets/img/video(1).mp4" type="video/mp4" controls></video>
